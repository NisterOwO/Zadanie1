<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie03</title>
</head>
<body>
    <h1>Zadanie 3</h1>
    <p>Program wykonuje operacje matematyczne na dw√≥ch liczb</p>
    <script>
        var a = parseFloat( prompt("Podaj 1 liczbe: ",""));
        var b = parseFloat( prompt("Podaj 2 liczbe: ",""));
        
        var suma = a + b;
        var roznica = a - b;
        var iloraz = a / b;
        var mnozenie = a * b;

        document.write("Suma liczb: " + a + " + " + b + " = " + suma + "<br>");
        document.write("Roznica liczb: " + a + " - " + b + " = " + roznica + "<br>");
        document.write("Iloraz liczb: " + a + " / " + b + " = " + iloraz + "<br>");
        document.write("Mnozenie liczb: " + a + " * " + b + " = " + mnozenie + "<br>");
    </script>
</body>
</html>
